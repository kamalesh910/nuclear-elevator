<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Get in touch with Nuclear Elevators for all your elevator needs.</p>

  <div class="alert" *ngIf="message" [ngClass]="messageType">
    {{ message }}
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      <div class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      <div class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone *</label>
      <input 
        type="tel" 
        id="phone" 
        formControlName="phone"
        [class.error]="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
      <div class="error-message" *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
        Phone number is required
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea 
        id="message" 
        formControlName="message" 
        rows="5"
        [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      </textarea>
      <div class="error-message" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="contactForm.invalid || isSubmitting"
      class="submit-btn">
      {{ isSubmitting ? 'Sending...' : 'Send Message' }}
    </button>
  </form>
</div>
